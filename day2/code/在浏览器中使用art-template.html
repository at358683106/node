<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在浏览器中使用art-template</title>
  </head>
  <body>
    <div id="container"></div>
    <script src="../../node_modules//art-template//lib/template-web.js"></script>
    <script type="text/template" id="tpl">
      {{ if(user) }}
      <ul>
          <li>姓名: {{ user.name }}</li>
          <li>年龄: {{ user.age }}</li>
          <li>性别: {{ user.sex }}</li>
          <li>爱好: {{ each user.hobbies }} {{ $value }} {{ /each }}</li>
      </ul>
      {{ /if }}
    </script>
    <script>
      var user = {
        name: "小明",
        age: 27,
        sex: "男",
        hobbies: ["听音乐", "看书", "乒乓球"],
      };
      var ret = template("tpl", { user });
      document.getElementById("container").innerHTML = ret;
    </script>
  </body>
</html>
